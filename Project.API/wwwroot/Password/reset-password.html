<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

            input:focus {
                outline: none;
                border-color: #f5576c;
            }

            input.error {
                border-color: #dc3545;
            }

        .password-requirements {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 12px;
        }

            .password-requirements ul {
                list-style: none;
                padding-left: 0;
            }

            .password-requirements li {
                color: #666;
            }

                .password-requirements li.valid {
                    color: #28a745;
                }

                    .password-requirements li.valid::before {
                        content: "✓ ";
                    }

                .password-requirements li::before {
                    content: "○ ";
                }

        .error-message {
            color: #dc3545;
            font-size: 13px;
            display: none;
        }

            .error-message.show {
                display: block;
            }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

            .submit-button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

        .loading, .success-message {
            display: none;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #eee;
            border-top: 4px solid #f5576c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .alert {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">
            <div class="icon">🔐</div>
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password</p>
        </div>

        <div id="errorAlert" class="alert"></div>

        <form id="resetForm">
            <input type="hidden" id="email">
            <input type="hidden" id="code">

            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" required>

                <div class="password-requirements">
                    <ul>
                        <li id="len">At least 8 characters</li>
                        <li id="up">One uppercase</li>
                        <li id="low">One lowercase</li>
                        <li id="num">One number</li>
                        <li id="spec">One special character</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div id="confirmError" class="error-message">Passwords do not match</div>
            </div>

            <button class="submit-button" id="submitBtn">Reset Password</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Resetting password...</p>
        </div>

        <div class="success-message" id="success">
            <h2 style="color:#28a745;">Password Reset Successfully 🎉</h2>
        </div>

    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('email').value = params.get('email');
        document.getElementById('code').value = params.get('code');

        const pwd = document.getElementById('newPassword');
        const confirmPwd = document.getElementById('confirmPassword');

        pwd.addEventListener('input', validatePassword);
        confirmPwd.addEventListener('input', validateConfirm);

        function validatePassword() {
            const v = pwd.value;
            set("len", v.length >= 8);
            set("up", /[A-Z]/.test(v));
            set("low", /[a-z]/.test(v));
            set("num", /[0-9]/.test(v));
            set("spec", /[^A-Za-z0-9]/.test(v));
        }

        function set(id, ok) {
            document.getElementById(id).className = ok ? "valid" : "";
        }

        function validateConfirm() {
            const err = document.getElementById("confirmError");
            if (confirmPwd.value && pwd.value !== confirmPwd.value) {
                err.classList.add("show");
                return false;
            }
            err.classList.remove("show");
            return true;
        }

        document.getElementById('resetForm').addEventListener('submit', async e => {
            e.preventDefault();

            if (!validateConfirm()) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;

            const res = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: email.value,
                    code: code.value,
                    newPassword: pwd.value
                })
            });

            document.getElementById('loading').style.display = 'none';

            if (res.ok) {
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('success').style.display = 'block';
            } else {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('errorAlert').innerText = "Invalid or expired reset link";
            }
        });
    </script>

</body>
</html>
